[tox]
minversion = 4.6.0
envlist = python3.8, python3.9, python3.10, python3.11, flake8, flake8-tests, mypy, mypy-tests
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake8, mypy, flake8-tests, mypy-tests
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src

[testenv:flake8-tests]
basepython = python3.10
deps = flake8
commands = flake8 tests

[testenv:mypy]
basepython = python3.10
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src

[testenv:mypy-tests]
basepython = python3.10
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy tests